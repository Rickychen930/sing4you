name: CI

on:
  pull_request:
    branches:
      - master
      - main
      - develop
  push:
    branches:
      - master
      - main
      - develop

env:
  NODE_VERSION: '18.x'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: npm run build:server

      - name: Check for sensitive data
        run: |
          echo "Checking for sensitive data in code..."
          if grep -r "password\|secret\|key" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | grep -v "//\|/\*\|JWT_SECRET\|JWT_REFRESH_SECRET\|process.env" | grep -v "\.env"; then
            echo "⚠️  Warning: Potential sensitive data found in code"
            exit 1
          fi
          echo "✅ No sensitive data found"
