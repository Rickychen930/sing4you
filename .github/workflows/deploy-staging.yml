name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: npm run build:server

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'" || {
            echo "❌ SSH connection failed!"
            echo ""
            echo "Possible issues:"
            echo "1. Public key not added to server ~/.ssh/authorized_keys"
            echo "2. Wrong username (SERVER_USER)"
            echo "3. Wrong host (SERVER_HOST)"
            echo "4. SSH key mismatch"
            exit 1
          }
          echo "✅ SSH connection successful!"

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "❌ Error: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "❌ Error: SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "❌ Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are set"

      - name: Add server to known hosts
        run: |
          echo "Adding ${{ secrets.SERVER_HOST }} to known_hosts..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "⚠️  Warning: Failed to add host to known_hosts, continuing anyway..."
          }
          chmod 600 ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          rsync -avz --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='*.log' \
            -e ssh \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/christina-sings4you-staging/

      - name: Deploy to staging
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /var/www/christina-sings4you-staging
          chmod +x deployment/scripts/deploy.sh
          sudo ./deployment/scripts/deploy.sh staging
          EOF
