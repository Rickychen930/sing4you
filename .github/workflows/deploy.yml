name: Deploy to Production

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Don't fail on lint errors, but show them

      - name: Build frontend
        run: |
          echo "ğŸ”¨ Building frontend..."
          npm run build
          echo "âœ… Frontend build completed"

      - name: Verify frontend build
        run: |
          echo "ğŸ” Verifying frontend build..."
          if [ ! -d "dist/client" ]; then
            echo "âŒ Error: dist/client directory not found"
            exit 1
          fi
          if [ ! -f "dist/client/index.html" ]; then
            echo "âŒ Error: dist/client/index.html not found"
            exit 1
          fi
          echo "âœ… Frontend build verified"
          echo "Frontend files:"
          ls -lah dist/client/ | head -15
          echo ""
          echo "Frontend build size:"
          du -sh dist/client/

      - name: Build backend
        run: |
          echo "ğŸ”¨ Building backend..."
          npm run build:server
          echo "âœ… Backend build completed"

      - name: Verify backend build
        run: |
          echo "ğŸ” Verifying backend build..."
          if [ ! -d "dist/server" ]; then
            echo "âŒ Error: dist/server directory not found"
            exit 1
          fi
          if [ ! -f "dist/server/index.js" ]; then
            echo "âŒ Error: dist/server/index.js not found"
            exit 1
          fi
          echo "âœ… Backend build verified"
          echo "Backend files:"
          ls -lah dist/server/ | head -15
          echo ""
          echo "Backend build size:"
          du -sh dist/server/

      - name: Verify complete build structure
        run: |
          echo "ğŸ” Verifying complete build structure..."
          echo "Dist directory structure:"
          tree -L 3 dist/ || find dist/ -maxdepth 3 -type d | sort
          echo ""
          echo "âœ… Both frontend and backend builds are ready"
          echo ""
          echo "Build summary:"
          echo "- Frontend: dist/client/ ($(du -sh dist/client/ | cut -f1))"
          echo "- Backend: dist/server/ ($(du -sh dist/server/ | cut -f1))"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./

      - name: Verify build artifacts
        run: |
          echo "ğŸ” Checking downloaded build artifacts..."
          echo "Current directory structure:"
          ls -lah | head -20
          echo ""
          
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory not found in artifacts"
            exit 1
          fi
          
          if [ ! -d "dist/client" ]; then
            echo "âŒ Error: dist/client not found in artifacts"
            echo "Available in dist/:"
            ls -lah dist/ || echo "dist/ is empty or doesn't exist"
            exit 1
          fi
          
          if [ ! -d "dist/server" ]; then
            echo "âŒ Error: dist/server not found in artifacts"
            echo "Available in dist/:"
            ls -lah dist/ || echo "dist/ is empty or doesn't exist"
            exit 1
          fi
          
          echo "âœ… Build artifacts structure verified"
          echo ""
          echo "ğŸ“¦ Dist directory contents:"
          ls -lah dist/
          echo ""
          echo "ğŸŒ Frontend (client) files:"
          ls -lah dist/client/ | head -15
          echo ""
          echo "Frontend index.html check:"
          if [ -f "dist/client/index.html" ]; then
            echo "âœ… dist/client/index.html exists"
            head -5 dist/client/index.html
          else
            echo "âš ï¸  Warning: dist/client/index.html not found"
          fi
          echo ""
          echo "âš™ï¸  Backend (server) files:"
          ls -lah dist/server/ | head -15
          echo ""
          echo "Backend index.js check:"
          if [ -f "dist/server/index.js" ]; then
            echo "âœ… dist/server/index.js exists"
            head -10 dist/server/index.js
          else
            echo "âŒ Error: dist/server/index.js not found"
            exit 1
          fi
          echo ""
          echo "ğŸ“Š Build sizes:"
          du -sh dist/client/ dist/server/
          echo ""
          echo "âœ… All build artifacts verified successfully"

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "âŒ Error: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "âŒ Error: SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are set"
          echo "Server: ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          echo "Configuring SSH..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write private key to file
          if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Setting up SSH private key..."
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            echo "âœ… SSH private key saved"
          else
            echo "âŒ Error: SSH_PRIVATE_KEY secret is empty"
            exit 1
          fi
          
          # Add server to known_hosts first
          if [ -n "${{ secrets.SERVER_HOST }}" ]; then
            echo "Adding ${{ secrets.SERVER_HOST }} to known_hosts..."
            ssh-keyscan -H -p ${SSH_PORT:-22} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1 || {
              echo "âš ï¸  Warning: Failed to add host to known_hosts, will try with StrictHostKeyChecking=no"
            }
            chmod 600 ~/.ssh/known_hosts
          fi
          
          # Create SSH config for better connection handling
          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            Port ${SSH_PORT:-22}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ConnectTimeout 30
            ServerAliveInterval 60
            ServerAliveCountMax 3
            TCPKeepAlive yes
          EOF
          chmod 600 ~/.ssh/config
          
          # Test SSH key format
          echo "Verifying SSH key format..."
          if ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            echo "âœ… SSH key format is valid"
            ssh-keygen -l -f ~/.ssh/deploy_key
          else
            echo "âŒ Error: SSH key format is invalid"
            echo "First 50 characters of key (for debugging):"
            head -c 50 ~/.ssh/deploy_key
            exit 1
          fi
          
          echo "âœ… SSH configured"

      - name: Comprehensive SSH Diagnostics
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ” COMPREHENSIVE SSH DIAGNOSTICS"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          
          SERVER_HOST="${{ secrets.SERVER_HOST }}"
          SERVER_USER="${{ secrets.SERVER_USER }}"
          SSH_PORT="${SSH_PORT:-22}"
          
          echo "Target: ${SERVER_USER}@${SERVER_HOST}:${SSH_PORT}"
          echo ""
          
          # Initialize diagnostics results
          DIAGNOSTICS_PASSED=true
          
          # 1. Check hostname/IP address format
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "1ï¸âƒ£  Checking hostname/IP address..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ -z "$SERVER_HOST" ]; then
            echo "âŒ SERVER_HOST is empty!"
            DIAGNOSTICS_PASSED=false
          else
            echo "âœ… SERVER_HOST is set: $SERVER_HOST"
            
            # Check if it's an IP or hostname
            if [[ $SERVER_HOST =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
              echo "   Format: IP address"
              # Validate IP ranges
              IFS='.' read -ra ADDR <<< "$SERVER_HOST"
              for i in "${ADDR[@]}"; do
                if [ "$i" -gt 255 ]; then
                  echo "   âš ï¸  Warning: Invalid IP address (octet > 255)"
                  DIAGNOSTICS_PASSED=false
                fi
              done
            else
              echo "   Format: Hostname/Domain"
            fi
          fi
          
          if [ -z "$SERVER_USER" ]; then
            echo "âŒ SERVER_USER is empty!"
            DIAGNOSTICS_PASSED=false
          else
            echo "âœ… SERVER_USER is set: $SERVER_USER"
          fi
          echo ""
          
          # 2. Check network connectivity (ping)
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "2ï¸âƒ£  Checking network connectivity (ping)..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if ping -c 3 -W 5 "$SERVER_HOST" > /dev/null 2>&1; then
            echo "âœ… Server is reachable via ping"
            ping -c 3 "$SERVER_HOST" | head -5
          else
            echo "âŒ Server is NOT reachable via ping"
            echo "   This could indicate:"
            echo "   - Wrong hostname/IP address"
            echo "   - Server is down"
            echo "   - Network connectivity issues"
            echo "   - Firewall blocking ICMP (ping) - this is normal for some servers"
            DIAGNOSTICS_PASSED=false
          fi
          echo ""
          
          # 3. Check SSH port connectivity (nc/telnet)
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "3ï¸âƒ£  Checking SSH port ${SSH_PORT} connectivity..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if command -v nc > /dev/null 2>&1; then
            if timeout 5 nc -zv "$SERVER_HOST" "$SSH_PORT" 2>&1; then
              echo "âœ… Port ${SSH_PORT} is open and accepting connections"
            else
              echo "âŒ Port ${SSH_PORT} is NOT accessible"
              echo "   This could indicate:"
              echo "   - Firewall blocking port ${SSH_PORT}"
              echo "   - SSH service not running on server"
              echo "   - Wrong port number"
              DIAGNOSTICS_PASSED=false
            fi
          else
            echo "âš ï¸  'nc' (netcat) not available, skipping port check"
            echo "   Testing with SSH connection instead..."
          fi
          echo ""
          
          # 4. Check SSH service status (if we can connect)
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "4ï¸âƒ£  Checking SSH service status..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          # Try to connect and check SSH service
          SSH_OUTPUT=$(timeout 10 ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            -o PasswordAuthentication=no \
            "$SERVER_USER@$SERVER_HOST" \
            "systemctl is-active sshd 2>/dev/null || systemctl is-active ssh 2>/dev/null || service ssh status 2>/dev/null | head -1 || echo 'unknown'" 2>&1)
          
          if echo "$SSH_OUTPUT" | grep -q "active\|running"; then
            echo "âœ… SSH service appears to be running"
            echo "   Status: $SSH_OUTPUT"
          elif echo "$SSH_OUTPUT" | grep -q "Connection refused\|Connection timed out\|No route to host"; then
            echo "âŒ Cannot check SSH service - connection failed"
            echo "   Error: $SSH_OUTPUT"
            DIAGNOSTICS_PASSED=false
          else
            echo "âš ï¸  Could not determine SSH service status"
            echo "   Output: $SSH_OUTPUT"
            echo "   (This might be okay if SSH is running but service command differs)"
          fi
          echo ""
          
          # 5. Check SSH key format and validity
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "5ï¸âƒ£  Checking SSH private key format..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ -f ~/.ssh/deploy_key ]; then
            if ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1; then
              echo "âœ… SSH private key format is valid"
              KEY_INFO=$(ssh-keygen -l -f ~/.ssh/deploy_key)
              echo "   $KEY_INFO"
              
              # Extract public key for verification
              echo ""
              echo "   Public key (for server verification):"
              PUBLIC_KEY=$(ssh-keygen -y -f ~/.ssh/deploy_key 2>/dev/null)
              if [ -n "$PUBLIC_KEY" ]; then
                echo "   $PUBLIC_KEY"
                echo ""
                echo "   ğŸ’¡ To add this key to server, run on server:"
                echo "      echo '$PUBLIC_KEY' >> ~/.ssh/authorized_keys"
                echo "      chmod 600 ~/.ssh/authorized_keys"
                echo "      chmod 700 ~/.ssh"
              else
                echo "   âš ï¸  Could not extract public key"
              fi
            else
              echo "âŒ SSH private key format is INVALID"
              echo "   Key should start with: -----BEGIN"
              DIAGNOSTICS_PASSED=false
            fi
          else
            echo "âŒ SSH private key file not found!"
            DIAGNOSTICS_PASSED=false
          fi
          echo ""
          
          # 6. Check if public key is in server's authorized_keys
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "6ï¸âƒ£  Checking if public key is in server's authorized_keys..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          PUBLIC_KEY=$(ssh-keygen -y -f ~/.ssh/deploy_key 2>/dev/null)
          if [ -n "$PUBLIC_KEY" ]; then
            # Extract key fingerprint for comparison
            LOCAL_FINGERPRINT=$(ssh-keygen -l -f ~/.ssh/deploy_key | awk '{print $2}')
            
            # Try to check authorized_keys on server
            SERVER_KEYS=$(timeout 10 ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              -o BatchMode=yes \
              "$SERVER_USER@$SERVER_HOST" \
              "cat ~/.ssh/authorized_keys 2>/dev/null | grep -v '^#' | grep -v '^$'" 2>&1)
            
            if echo "$SERVER_KEYS" | grep -q "Connection refused\|Connection timed out\|Permission denied\|Host key verification failed"; then
              echo "âš ï¸  Cannot check authorized_keys - connection failed"
              echo "   This is expected if key is not yet added"
              echo "   Error: $(echo "$SERVER_KEYS" | head -3)"
            elif echo "$SERVER_KEYS" | grep -q "$PUBLIC_KEY\|$LOCAL_FINGERPRINT"; then
              echo "âœ… Public key appears to be in server's authorized_keys"
            elif [ -n "$SERVER_KEYS" ] && [ "$SERVER_KEYS" != "Permission denied" ]; then
              echo "âŒ Public key NOT found in server's authorized_keys"
              echo ""
              echo "   To fix this, run on server:"
              echo "   mkdir -p ~/.ssh"
              echo "   chmod 700 ~/.ssh"
              echo "   echo '$PUBLIC_KEY' >> ~/.ssh/authorized_keys"
              echo "   chmod 600 ~/.ssh/authorized_keys"
              DIAGNOSTICS_PASSED=false
            else
              echo "âš ï¸  Could not verify authorized_keys"
              echo "   This might be okay if using password auth or different key location"
            fi
          else
            echo "âš ï¸  Could not extract public key for verification"
          fi
          echo ""
          
          # 7. Check GitHub Actions IP ranges (informational)
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "7ï¸âƒ£  Checking GitHub Actions IP information..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Current runner IP information:"
          curl -s ifconfig.me 2>/dev/null && echo " (external IP)" || echo "Could not determine IP"
          echo ""
          echo "âš ï¸  Note: GitHub Actions uses dynamic IPs"
          echo "   If server firewall restricts by IP, you may need to:"
          echo "   1. Allow GitHub Actions IP ranges:"
          echo "      https://api.github.com/meta (check 'actions' IPs)"
          echo "   2. Or configure server to allow all IPs (less secure)"
          echo "   3. Or use SSH key-based auth without IP restrictions"
          echo ""
          
          # 8. Test SSH connection with detailed output
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "8ï¸âƒ£  Testing SSH connection..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          CONNECTION_TEST=$(timeout 15 ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=10 \
            -o BatchMode=yes \
            -o PasswordAuthentication=no \
            "$SERVER_USER@$SERVER_HOST" \
            "echo 'SSH_CONNECTION_SUCCESS'" 2>&1)
          
          if echo "$CONNECTION_TEST" | grep -q "SSH_CONNECTION_SUCCESS"; then
            echo "âœ… SSH connection test PASSED!"
            echo "   Connection is working correctly"
          elif echo "$CONNECTION_TEST" | grep -q "Permission denied"; then
            echo "âŒ SSH connection FAILED: Permission denied"
            echo "   This usually means:"
            echo "   - Public key not in ~/.ssh/authorized_keys"
            echo "   - Wrong SSH key"
            echo "   - Incorrect file permissions on server"
            echo "   Error details:"
            echo "$CONNECTION_TEST" | head -5
            DIAGNOSTICS_PASSED=false
          elif echo "$CONNECTION_TEST" | grep -q "Connection refused"; then
            echo "âŒ SSH connection FAILED: Connection refused"
            echo "   This usually means:"
            echo "   - SSH service not running"
            echo "   - Wrong port number"
            echo "   - Firewall blocking the connection"
            DIAGNOSTICS_PASSED=false
          elif echo "$CONNECTION_TEST" | grep -q "Connection timed out"; then
            echo "âŒ SSH connection FAILED: Connection timed out"
            echo "   This usually means:"
            echo "   - Firewall blocking port ${SSH_PORT}"
            echo "   - Network connectivity issues"
            echo "   - Server not responding"
            DIAGNOSTICS_PASSED=false
          elif echo "$CONNECTION_TEST" | grep -q "No route to host"; then
            echo "âŒ SSH connection FAILED: No route to host"
            echo "   This usually means:"
            echo "   - Wrong hostname/IP address"
            echo "   - Network routing issues"
            DIAGNOSTICS_PASSED=false
          else
            echo "âš ï¸  SSH connection test returned unexpected result:"
            echo "$CONNECTION_TEST" | head -10
            DIAGNOSTICS_PASSED=false
          fi
          echo ""
          
          # Summary
