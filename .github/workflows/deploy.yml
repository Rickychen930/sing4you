name: Deploy to Production

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Don't fail on lint errors, but show them

      - name: Build frontend
        run: |
          echo "ğŸ”¨ Building frontend..."
          npm run build
          echo "âœ… Frontend build completed"

      - name: Verify frontend build
        run: |
          echo "ğŸ” Verifying frontend build..."
          if [ ! -d "dist/client" ]; then
            echo "âŒ Error: dist/client directory not found"
            exit 1
          fi
          if [ ! -f "dist/client/index.html" ]; then
            echo "âŒ Error: dist/client/index.html not found"
            exit 1
          fi
          echo "âœ… Frontend build verified"
          echo "Frontend files:"
          ls -lah dist/client/ | head -15
          echo ""
          echo "Frontend build size:"
          du -sh dist/client/

      - name: Build backend
        run: |
          echo "ğŸ”¨ Building backend..."
          npm run build:server
          echo "âœ… Backend build completed"

      - name: Verify backend build
        run: |
          echo "ğŸ” Verifying backend build..."
          if [ ! -d "dist/server" ]; then
            echo "âŒ Error: dist/server directory not found"
            exit 1
          fi
          if [ ! -f "dist/server/index.js" ]; then
            echo "âŒ Error: dist/server/index.js not found"
            exit 1
          fi
          echo "âœ… Backend build verified"
          echo "Backend files:"
          ls -lah dist/server/ | head -15
          echo ""
          echo "Backend build size:"
          du -sh dist/server/

      - name: Verify complete build structure
        run: |
          echo "ğŸ” Verifying complete build structure..."
          echo "Dist directory structure:"
          tree -L 3 dist/ || find dist/ -maxdepth 3 -type d | sort
          echo ""
          echo "âœ… Both frontend and backend builds are ready"
          echo ""
          echo "Build summary:"
          echo "- Frontend: dist/client/ ($(du -sh dist/client/ | cut -f1))"
          echo "- Backend: dist/server/ ($(du -sh dist/server/ | cut -f1))"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/
            package.json
            package-lock.json
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ./

      - name: Verify build artifacts
        run: |
          echo "ğŸ” Checking downloaded build artifacts..."
          echo "Current directory structure:"
          ls -lah | head -20
          echo ""
          
          if [ ! -d "dist" ]; then
            echo "âŒ Error: dist directory not found in artifacts"
            exit 1
          fi
          
          if [ ! -d "dist/client" ]; then
            echo "âŒ Error: dist/client not found in artifacts"
            echo "Available in dist/:"
            ls -lah dist/ || echo "dist/ is empty or doesn't exist"
            exit 1
          fi
          
          if [ ! -d "dist/server" ]; then
            echo "âŒ Error: dist/server not found in artifacts"
            echo "Available in dist/:"
            ls -lah dist/ || echo "dist/ is empty or doesn't exist"
            exit 1
          fi
          
          echo "âœ… Build artifacts structure verified"
          echo ""
          echo "ğŸ“¦ Dist directory contents:"
          ls -lah dist/
          echo ""
          echo "ğŸŒ Frontend (client) files:"
          ls -lah dist/client/ | head -15
          echo ""
          echo "Frontend index.html check:"
          if [ -f "dist/client/index.html" ]; then
            echo "âœ… dist/client/index.html exists"
            head -5 dist/client/index.html
          else
            echo "âš ï¸  Warning: dist/client/index.html not found"
          fi
          echo ""
          echo "âš™ï¸  Backend (server) files:"
          ls -lah dist/server/ | head -15
          echo ""
          echo "Backend index.js check:"
          if [ -f "dist/server/index.js" ]; then
            echo "âœ… dist/server/index.js exists"
            head -10 dist/server/index.js
          else
            echo "âŒ Error: dist/server/index.js not found"
            exit 1
          fi
          echo ""
          echo "ğŸ“Š Build sizes:"
          du -sh dist/client/ dist/server/
          echo ""
          echo "âœ… All build artifacts verified successfully"

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "âŒ Error: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "âŒ Error: SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are set"
          echo "Server: ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure SSH
        run: |
          echo "Configuring SSH..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write private key to file
          if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Setting up SSH private key..."
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key
            echo "âœ… SSH private key saved"
          else
            echo "âŒ Error: SSH_PRIVATE_KEY secret is empty"
            exit 1
          fi
          
          # Add server to known_hosts first
          if [ -n "${{ secrets.SERVER_HOST }}" ]; then
            echo "Adding ${{ secrets.SERVER_HOST }} to known_hosts..."
            ssh-keyscan -H -p ${SSH_PORT:-22} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>&1 || {
              echo "âš ï¸  Warning: Failed to add host to known_hosts, will try with StrictHostKeyChecking=no"
            }
            chmod 600 ~/.ssh/known_hosts
          fi
          
          # Create SSH config for better connection handling
          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            Port ${SSH_PORT:-22}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
            ConnectTimeout 30
            ServerAliveInterval 60
            ServerAliveCountMax 3
            TCPKeepAlive yes
          EOF
          chmod 600 ~/.ssh/config
          
          # Test SSH key format
          echo "Verifying SSH key format..."
          if ssh-keygen -l -f ~/.ssh/deploy_key > /dev/null 2>&1; then
            echo "âœ… SSH key format is valid"
            ssh-keygen -l -f ~/.ssh/deploy_key
          else
            echo "âŒ Error: SSH key format is invalid"
            echo "First 50 characters of key (for debugging):"
            head -c 50 ~/.ssh/deploy_key
            exit 1
          fi
          
          echo "âœ… SSH configured"

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          echo "Target: ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}"
          echo "Port: ${SSH_PORT:-22}"
          
          MAX_RETRIES=3
          RETRY_COUNT=0
          CONNECTION_SUCCESS=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo ""
            echo "Attempt $RETRY_COUNT/$MAX_RETRIES..."
            
            # Try with verbose output on first attempt for debugging
            if [ $RETRY_COUNT -eq 1 ]; then
              echo "Testing connection (verbose mode)..."
              ssh -i ~/.ssh/deploy_key \
                  -v -o StrictHostKeyChecking=no \
                  -o ConnectTimeout=30 \
                  -o ServerAliveInterval=60 \
                  -o ServerAliveCountMax=3 \
                  -o TCPKeepAlive=yes \
                  ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
                  "echo 'SSH connection successful'" 2>&1 | head -30 || true
            fi
            
            # Actual connection test
            if ssh -i ~/.ssh/deploy_key \
                -o StrictHostKeyChecking=no \
                -o ConnectTimeout=30 \
                -o ServerAliveInterval=60 \
                -o ServerAliveCountMax=3 \
                -o TCPKeepAlive=yes \
                ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
                "echo 'SSH connection successful'" 2>&1; then
              CONNECTION_SUCCESS=true
              echo "âœ… SSH connection successful!"
              break
            else
              echo "âŒ Connection attempt $RETRY_COUNT failed"
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting 5 seconds before retry..."
                sleep 5
              fi
            fi
          done
          
          if [ "$CONNECTION_SUCCESS" = false ]; then
            echo ""
            echo "âŒ SSH connection failed after $MAX_RETRIES attempts!"
            echo ""
            echo "Troubleshooting steps:"
            echo "1. Verify SERVER_HOST is correct: ${{ secrets.SERVER_HOST }}"
            echo "2. Verify SERVER_USER is correct: ${{ secrets.SERVER_USER }}"
            echo "3. Check if server is accessible: ping ${{ secrets.SERVER_HOST }}"
            echo "4. Verify SSH service is running on server"
            echo "5. Check server firewall allows port 22 (or custom SSH port)"
            echo "6. Verify public key is added to server:"
            echo "   - Extract public key: ssh-keygen -y -f ~/.ssh/deploy_key"
            echo "   - Add to server: echo 'PUBLIC_KEY' >> ~/.ssh/authorized_keys"
            echo "   - Set permissions: chmod 600 ~/.ssh/authorized_keys"
            echo "7. Check if server allows connections from GitHub Actions IP ranges"
            echo "8. Verify SSH_PRIVATE_KEY secret is correctly formatted (should start with -----BEGIN)"
            echo ""
            echo "To extract public key for server setup:"
            echo "  ssh-keygen -y -f <private_key_file>"
            echo ""
            echo "Common issues:"
            echo "- Firewall blocking port 22"
            echo "- SSH service not running"
            echo "- Wrong hostname/IP address"
            echo "- Network connectivity issues"
            echo "- Server not allowing connections from GitHub Actions IPs"
            echo "- Public key not added to server's ~/.ssh/authorized_keys"
            exit 1
          fi

      - name: Create .env file on server
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
          cat > /var/www/christina-sings4you/.env << 'ENVFILE'
          NODE_ENV=production
          PORT=3001
          CLIENT_URL=${{ secrets.CLIENT_URL }}
          SITE_URL=${{ secrets.SITE_URL }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          JWT_EXPIRES_IN=1h
          JWT_REFRESH_EXPIRES_IN=7d
          CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME || '' }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY || '' }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET || '' }}
          SMTP_HOST=${{ secrets.SMTP_HOST || '' }}
          SMTP_PORT=${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER=${{ secrets.SMTP_USER || '' }}
          SMTP_PASS=${{ secrets.SMTP_PASS || '' }}
          SMTP_FROM=${{ secrets.SMTP_FROM || '' }}
          ENVFILE
          chmod 600 /var/www/christina-sings4you/.env
          chown www-data:www-data /var/www/christina-sings4you/.env
          EOF

      - name: Sync files to server
        run: |
          echo "ğŸ“¤ Syncing files to server..."
          echo "Syncing frontend and backend build files..."
          
          # Sync with explicit includes for better control
          rsync -avz --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='src/' \
            --exclude='*.ts' \
            --exclude='*.tsx' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.ts' \
            --exclude='tailwind.config.js' \
            --exclude='postcss.config.js' \
            --exclude='eslint.config.js' \
            --exclude='.github/' \
            --exclude='*.md' \
            --include='dist/' \
            --include='dist/client/' \
            --include='dist/client/**' \
            --include='dist/server/' \
            --include='dist/server/**' \
            --include='package.json' \
            --include='package-lock.json' \
            --include='deployment/' \
            --include='deployment/**' \
            --exclude='*' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60 -o ServerAliveCountMax=3" \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/christina-sings4you/
          
          echo "âœ… Files synced successfully"
          
          # Verify dist directory exists on server with detailed checks
          echo "ğŸ” Verifying synced files on server..."
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'VERIFY'
            cd /var/www/christina-sings4you
            
            echo "Checking dist directory..."
            if [ ! -d "dist" ]; then
              echo "âŒ Error: dist directory not found on server!"
              exit 1
            fi
            
            echo "Checking frontend (client) build..."
            if [ ! -d "dist/client" ]; then
              echo "âŒ Error: dist/client directory not found on server!"
              exit 1
            fi
            if [ ! -f "dist/client/index.html" ]; then
              echo "âŒ Error: dist/client/index.html not found on server!"
              exit 1
            fi
            echo "âœ… Frontend build verified"
            echo "Frontend files count: $(find dist/client -type f | wc -l)"
            du -sh dist/client/
            
            echo ""
            echo "Checking backend (server) build..."
            if [ ! -d "dist/server" ]; then
              echo "âŒ Error: dist/server directory not found on server!"
              exit 1
            fi
            if [ ! -f "dist/server/index.js" ]; then
              echo "âŒ Error: dist/server/index.js not found on server!"
              exit 1
            fi
            echo "âœ… Backend build verified"
            echo "Backend files count: $(find dist/server -type f | wc -l)"
            du -sh dist/server/
            
            echo ""
            echo "Checking package.json..."
            if [ ! -f "package.json" ]; then
              echo "âš ï¸  Warning: package.json not found on server"
            else
              echo "âœ… package.json found"
            fi
            
            echo ""
            echo "Checking deployment scripts..."
            if [ ! -d "deployment/scripts" ]; then
              echo "âš ï¸  Warning: deployment/scripts not found on server"
            else
              echo "âœ… deployment/scripts found"
            fi
            
            echo ""
            echo "Checking server utility scripts (seed, createAdmin)..."
            if [ -d "dist/server/scripts" ]; then
              echo "âœ… dist/server/scripts found"
              echo "Available utility scripts:"
              ls -lah dist/server/scripts/ || echo "  (scripts directory is empty)"
              echo ""
              echo "ğŸ’¡ To run seed script on server:"
              echo "   cd /var/www/christina-sings4you && node dist/server/scripts/seed.js"
              echo ""
              echo "ğŸ’¡ To run createAdmin script on server:"
              echo "   cd /var/www/christina-sings4you && node dist/server/scripts/createAdmin.js"
            else
              echo "âš ï¸  Warning: dist/server/scripts not found (utility scripts not available)"
            fi
            
            echo ""
            echo "ğŸ“Š Summary of synced files:"
            echo "Total dist size: $(du -sh dist/ | cut -f1)"
            ls -lah dist/
            echo ""
            echo "âœ… All build files verified on server"
          VERIFY

      - name: Pre-deployment verification
        run: |
          echo "ğŸ” Pre-deployment verification..."
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'PRE_CHECK'
            cd /var/www/christina-sings4you
            
            echo "Checking Node.js version..."
            node --version || echo "âš ï¸  Node.js not found"
            npm --version || echo "âš ï¸  npm not found"
            
            echo ""
            echo "Checking PM2..."
            pm2 --version || echo "âš ï¸  PM2 not found"
            
            echo ""
            echo "Checking Nginx..."
            nginx -v || echo "âš ï¸  Nginx not found"
            
            echo ""
            echo "Checking MongoDB connection (if .env exists)..."
            if [ -f ".env" ]; then
              echo "âœ… .env file exists"
            else
              echo "âš ï¸  .env file not found (will be created during deployment)"
            fi
            
            echo ""
            echo "âœ… Pre-deployment checks completed"
          PRE_CHECK

      - name: Run deployment script on server
        run: |
          echo "ğŸš€ Running deployment script on server..."
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /var/www/christina-sings4you
          
          # Ensure deployment script is executable
          if [ ! -f "deployment/scripts/deploy.sh" ]; then
            echo "âŒ Error: deployment/scripts/deploy.sh not found!"
            exit 1
          fi
          
          chmod +x deployment/scripts/deploy.sh
          
          # Run deployment script
          echo "Executing deployment script..."
          sudo ./deployment/scripts/deploy.sh production
          
          echo "âœ… Deployment script completed"
          EOF

      - name: Health check
        run: |
          echo "ğŸ¥ Starting health checks..."
          echo "Waiting for application to start..."
          sleep 20  # Give server more time to start
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          HEALTH_CHECK_PASSED=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo ""
            echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES..."
            
            # Check backend API health endpoint
            echo "Checking backend API (/api/health)..."
            if curl -f -s -m 10 https://${{ secrets.SITE_URL }}/api/health > /dev/null 2>&1; then
              echo "âœ… Backend health check passed!"
              HEALTH_CHECK_PASSED=true
              break
            fi
            
            # Fallback: Check backend API with /api/hero endpoint
            echo "Checking backend API (/api/hero)..."
            if curl -f -s -m 10 https://${{ secrets.SITE_URL }}/api/hero > /dev/null 2>&1; then
              echo "âœ… Backend API is responding!"
              HEALTH_CHECK_PASSED=true
              break
            fi
            
            # Check frontend (homepage)
            echo "Checking frontend (homepage)..."
            if curl -f -s -m 10 https://${{ secrets.SITE_URL }}/ > /dev/null 2>&1; then
              echo "âœ… Frontend is accessible!"
              # Still need backend check
            fi
            
            if [ "$HEALTH_CHECK_PASSED" = false ]; then
              echo "âŒ Health check attempt $RETRY_COUNT failed"
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Waiting 5 seconds before retry..."
                sleep 5
              fi
            fi
          done
          
          if [ "$HEALTH_CHECK_PASSED" = true ]; then
            echo ""
            echo "âœ… Health check passed!"
            echo ""
            echo "Verifying both frontend and backend..."
            
            # Final verification
            echo "Frontend check:"
            if curl -f -s -m 10 https://${{ secrets.SITE_URL }}/ > /dev/null 2>&1; then
              echo "  âœ… Frontend is accessible"
            else
              echo "  âš ï¸  Frontend check failed (may need more time)"
            fi
            
            echo "Backend API check:"
            if curl -f -s -m 10 https://${{ secrets.SITE_URL }}/api/health > /dev/null 2>&1 || \
               curl -f -s -m 10 https://${{ secrets.SITE_URL }}/api/hero > /dev/null 2>&1; then
              echo "  âœ… Backend API is responding"
            else
              echo "  âš ï¸  Backend API check failed"
            fi
            
            exit 0
          else
            echo ""
            echo "âŒ Health check failed after $MAX_RETRIES attempts"
            echo ""
            echo "Troubleshooting steps:"
            echo "1. Check PM2 status:"
            echo "   ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'pm2 list'"
            echo ""
            echo "2. Check PM2 logs:"
            echo "   ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'pm2 logs christina-sings4you-api --lines 30'"
            echo ""
            echo "3. Check if server is listening on port 3001:"
            echo "   ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'netstat -tuln | grep 3001'"
            echo ""
            echo "4. Check Nginx status:"
            echo "   ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'systemctl status nginx'"
            echo ""
            echo "5. Check Nginx error logs:"
            echo "   ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'tail -20 /var/log/nginx/error.log'"
            echo ""
            echo "6. Verify .env file exists and has correct values"
            echo ""
            exit 1
          fi

      - name: Deployment summary
        if: success()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸŒ Application URL: https://${{ secrets.SITE_URL }}"
          echo "ğŸ“… Deployment time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”€ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "ğŸ“¦ Deployed components:"
          echo "  âœ… Frontend (React/Vite) - dist/client/"
          echo "  âœ… Backend (Express/Node.js) - dist/server/"
          echo ""
          echo "ğŸ”— Quick links:"
          echo "  - Homepage: https://${{ secrets.SITE_URL }}/"
          echo "  - API Health: https://${{ secrets.SITE_URL }}/api/health"
          echo "  - Admin Panel: https://${{ secrets.SITE_URL }}/admin"
          echo ""
          echo "ğŸ“Š Server status:"
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'STATUS'
            echo "PM2 Status:"
            pm2 list || echo "PM2 not available"
            echo ""
            echo "Nginx Status:"
            systemctl status nginx --no-pager -l || echo "Nginx status check failed"
          STATUS
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Deployment failure notification
        if: failure()
