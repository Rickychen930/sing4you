name: Deploy to Production

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true # Don't fail on lint errors, but show them

      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: npm run build:server

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/
          retention-days: 1

  deploy:
    name: Deploy to Server
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          if [ ! -d "dist/client" ]; then
            echo "‚ùå Error: dist/client not found in artifacts"
            exit 1
          fi
          if [ ! -d "dist/server" ]; then
            echo "‚ùå Error: dist/server not found in artifacts"
            exit 1
          fi
          echo "‚úÖ Build artifacts verified"
          ls -lah dist/
          echo ""
          echo "Client files:"
          ls -lah dist/client/ | head -10
          echo ""
          echo "Server files:"
          ls -lah dist/server/ | head -10

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'" || {
            echo "‚ùå SSH connection failed!"
            echo ""
            echo "Possible issues:"
            echo "1. Public key not added to server ~/.ssh/authorized_keys"
            echo "2. Wrong username (SERVER_USER)"
            echo "3. Wrong host (SERVER_HOST)"
            echo "4. SSH key mismatch"
            echo ""
            echo "To fix:"
            echo "1. Get public key: cat ~/.ssh/github_actions_deploy.pub"
            echo "2. Add to server: echo 'PUBLIC_KEY' >> ~/.ssh/authorized_keys"
            echo "3. Set permissions: chmod 600 ~/.ssh/authorized_keys"
            exit 1
          }
          echo "‚úÖ SSH connection successful!"

      - name: Add server to known hosts
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "‚ùå Error: SERVER_HOST secret is not set"
            exit 1
          fi
          echo "Adding ${{ secrets.SERVER_HOST }} to known_hosts..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "‚ö†Ô∏è  Warning: Failed to add host to known_hosts, continuing anyway..."
          }
          chmod 600 ~/.ssh/known_hosts

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "‚ùå Error: SERVER_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "‚ùå Error: SERVER_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "‚ùå Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ All required secrets are set"

      - name: Create .env file on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
          cat > /var/www/christina-sings4you/.env << 'ENVFILE'
          NODE_ENV=production
          PORT=3001
          CLIENT_URL=${{ secrets.CLIENT_URL }}
          SITE_URL=${{ secrets.SITE_URL }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          JWT_EXPIRES_IN=1h
          JWT_REFRESH_EXPIRES_IN=7d
          CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME || '' }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY || '' }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET || '' }}
          SMTP_HOST=${{ secrets.SMTP_HOST || '' }}
          SMTP_PORT=${{ secrets.SMTP_PORT || '587' }}
          SMTP_USER=${{ secrets.SMTP_USER || '' }}
          SMTP_PASS=${{ secrets.SMTP_PASS || '' }}
          SMTP_FROM=${{ secrets.SMTP_FROM || '' }}
          ENVFILE
          chmod 600 /var/www/christina-sings4you/.env
          chown www-data:www-data /var/www/christina-sings4you/.env
          EOF

      - name: Sync files to server
        run: |
          echo "Syncing files to server..."
          rsync -avz --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='src/' \
            --exclude='*.ts' \
            --exclude='*.tsx' \
            --exclude='tsconfig*.json' \
            --exclude='vite.config.ts' \
            --exclude='tailwind.config.js' \
            --exclude='postcss.config.js' \
            --exclude='eslint.config.js' \
            --include='dist/' \
            --include='dist/**' \
            --include='package.json' \
            --include='package-lock.json' \
            --include='deployment/' \
            --include='deployment/**' \
            -e ssh \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/christina-sings4you/
          
          echo "‚úÖ Files synced successfully"
          
          # Verify dist directory exists on server
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'VERIFY'
            cd /var/www/christina-sings4you
            if [ -d "dist/client" ] && [ -d "dist/server" ]; then
              echo "‚úÖ Build files verified on server"
              ls -lah dist/
            else
              echo "‚ùå Build files not found on server!"
              exit 1
            fi
          VERIFY

      - name: Run deployment script on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /var/www/christina-sings4you
          chmod +x deployment/scripts/deploy.sh
          sudo ./deployment/scripts/deploy.sh production
          EOF

      - name: Health check
        run: |
          echo "Waiting for application to start..."
          sleep 15
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f -s https://${{ secrets.SITE_URL }}/api/hero > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying..."
            sleep 5
          done
          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Deployment notification
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Application is live at: https://${{ secrets.SITE_URL }}"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for details."
